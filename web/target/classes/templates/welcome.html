<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <section>
        <div class="jumbotron">
            <div class="container">
                <img th:src="@{/img/slider1.jpg}" alt="bookstore"/>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="row text-center welcome-display" >
            <div class="col-sm-6 col-md-4" style="padding-bottom: 15px">
                <div class="thumbnail">
                    <div class="caption">
                        <h3 th:text="#{books.main}"></h3>
                        <p th:text="#{books.display}"></p>
                        <p>
                            <a th:href="@{/books/allBooks}" class="btn btn-default"> <span
                                    class="glyphicon" th:text="#{books.show}"></span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4" style="padding-bottom: 15px">
                <div class="thumbnail">
                    <div class="caption">
                        <h3 th:text="#{book.add}">Add book</h3>
                        <p th:text="#{book.add.details}"></p>
                        <p>
                            <a th:href="@{/books/addBook}" class="btn btn-default"> <span
                                    class="glyphicon" th:text="#{book.add}"></span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4" style="padding-bottom: 15px">
                <div class="thumbnail">
                    <div class="caption">
                        <h3 th:text="#{book.find}">Find book</h3>
                        <p th:text="#{book.find.details}"></p>
                        <p>
                            <a th:href="@{/books/findBook}" class="btn btn-default"> <span
                                    class="glyphicon" th:text="#{book.find}"></span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
